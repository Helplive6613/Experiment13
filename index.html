<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://docs.google.com/forms/d/e/1FAIpQLSfRCWtfiFdZbBWr8liMSpeBUJ-X3zU65Ihp3UImCsd7ymmnJQ/viewform?usp=sf_link">
    <script>
        // JavaScript code to determine the redirect URL based on the number of times the page has been visited
        const googleFormsLinks = [
            'https://docs.google.com/forms/d/e/1FAIpQLSec8FtHsDbEh9TIB5Kq4zFDAK-9rKuCC8CFMHvN_hF5JUda-g/viewform?usp=sf_link',
            'https://docs.google.com/forms/d/e/1FAIpQLSfdVbv9PgCTqA67cXmoEo3I0xxyoEj7zvidZR5DP_tqimkxzw/viewform?usp=sf_link',
            'https://docs.google.com/forms/d/e/1FAIpQLSeZoo1e6lQCLnkjFmhXtpXKImEp_bsgp8vHrqAkbzDgwUKOig/viewform?usp=sf_link'
        ];

        // Function to get the current visit count from localStorage
        function getVisitCount() {
            const visitCount = localStorage.getItem('visitCount');
            return visitCount ? parseInt(visitCount) : 0;
        }

        // Function to set the next visit count
        function setNextVisitCount(currentCount) {
            const nextCount = (currentCount + 1) % googleFormsLinks.length;
            localStorage.setItem('visitCount', nextCount.toString());
            return nextCount;
        }

        // Determine the next Google Forms link to redirect to
        const currentVisitCount = getVisitCount();
        const nextVisitCount = setNextVisitCount(currentVisitCount);
        window.location.href = googleFormsLinks[nextVisitCount];
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://docs.google.com/forms/d/e/1FAIpQLSfRCWtfiFdZbBWr8liMSpeBUJ-X3zU65Ihp3UImCsd7ymmnJQ/viewform?usp=sf_link">click here</a>.</p>
</body>
</html>
